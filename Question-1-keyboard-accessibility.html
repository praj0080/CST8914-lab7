<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Funion - Accessible</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 30px;
      font-family: Lato, sans-serif;
    }

    a {
      color: #006b3a;
    }

    a:focus {
      outline: 3px solid #ff9800; /* Added a visible focus indicator */
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 48px;
      box-shadow: 0 0 8px #bbb;
      border-bottom: 1px solid #aaa;
    }

    .logo {
      text-align: center;
      font-size: 32px;
      margin: 0;
      padding: 16px 0;
      border-bottom: 1px solid #ddd;
    }

    .menu {
      padding: 16px 48px;
    }

    .menu a {
      color: #000;
      text-decoration: none;
      font-size: 18px;
      margin-right: 18px;
    }

    .menu a:focus {
      background-color: #ddd;
    }

    .menu a:last-child {
      margin-right: 0;
    }

    .btn-search img {
      vertical-align: top;
      margin-right: 8px;
      width: 22px;
      height: 22px;
    }

    /* Ensure buttons have a visible focus indicator */
    button:focus {
      outline: 3px solid #ff9800;
    }

    .newsletter {
      position: relative;
      width: 100%;
      background: #000;
      color: #fff;
      border-top: 1px solid #aaa;
      padding: 15px;
    }

    /* Added keyboard navigable input */
    .newsletter input {
      padding: 8px;
      margin-right: 8px;
    }

    .main-story img {
      width: 50%;
    }

    .three-col img {
      width: 100%;
    }

    /* Keyboard navigation improvements */
    .menu a, 
    .btn-search, 
    .newsletter button, 
    .newsletter input {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <h1 class="logo">The Funion</h1>

      <!-- Improved accessibility by ensuring logical tab order -->
      <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Politics</a>
        <a href="#">Business</a>
        <a href="#">Entertainment</a>
        <a href="#">Sports</a>
        <a href="#" class="btn-search pull-right">
          <img src="https://raw.githubusercontent.com/udacity/ud891/2de2a0688c68809a3b453db3a24b1a59e8401459/lesson2-focus/02-dom-order/images/search.svg" alt="Search" />
          Search
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2 class="offscreen">Top story</h2>
    <article class="main-story">
      <img class="pull-right" src="https://github.com/udacity/ud891/blob/gh-pages/lesson2-focus/02-dom-order/images/cat.jpg?raw=true" alt="A cat staring menacingly off into space">
      <div class="info">
        <h3 class="headline">Study shows 9 out of 10 cats quietly judging their owners as they sleep</h3>
        <p>
          GRAND RAPIDS, MI - Lorem ipsum dolor sit amet, consectetur adipisicing elit...
          <a href="#">Read More</a>
        </p>
      </div>
    </article>
  </main>

  <div class="newsletter">
    <div class="container">
      <h3>Like the Funion? Consider joining our newsletter!</h3>
      <input type="text" aria-label="Email for newsletter signup">
      <button type="button" id="signup-btn">Sign up</button>
    </div>
  </div>

  <script>
    document.getElementById('signup-btn').addEventListener('click', function () {
      alert('Thank you for signing up!');
    });

    // Keyboard Accessibility: Ensure Enter key works for input
    document.getElementById('signup-btn').addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        this.click();
      }
    });
  </script>
</body>

</html>
