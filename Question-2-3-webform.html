<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Feedback Form</title>
    <style>
        .control, fieldset {
            margin: 6px 0;
        }

        label {
            display: inline-block;
            width: 120px;
            vertical-align: top;
        }

        input + label {
            width: auto;
        }

        .error, .required {
            color: red;
        }

        fieldset ul {
            margin: 0;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

        /* Focus outline for better keyboard navigation */
        input:focus, textarea:focus, button:focus {
            outline: 3px solid #ff9800;
        }

        /* Hidden live regions for screen readers */
        .sr-only {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>

    <!-- Live region for success message (announced by screen readers) -->
    <div id="success-message" class="sr-only" aria-live="assertive"></div>

    <form id="feedback-form" aria-labelledby="form-heading">
        <fieldset>
            <legend id="form-heading">Provide your feedback</legend>

            <!-- Live region for error messages -->
            <div id="error-container" class="sr-only" aria-live="polite"></div>

            <!-- Full Name Input Field -->
            <div class="control">
                <label for="name">Full Name <span class="required">*</span></label>
                <input id="name" name="name" type="text" aria-required="true" aria-describedby="name-error" />
                <span id="name-error" class="error-message"></span>
            </div>

            <!-- Biography Input Field -->
            <div class="control">
                <label for="biography">Biography</label>
                <textarea id="biography" name="biography" aria-describedby="bio-hint"></textarea>
                <span id="bio-hint">Include examples of your skills in JavaScript.</span>
                <span id="biography-error" class="error-message"></span>
            </div>

            <!-- Gender Selection with Fieldset for Grouping -->
            <fieldset>
                <legend>Gender <span class="required">*</span></legend>
                <div class="control">
                    <input id="gender_male" name="gender" type="radio" value="male" aria-required="true" />
                    <label for="gender_male">Male</label>
                </div>
                <div class="control">
                    <input id="gender_female" name="gender" type="radio" value="female" />
                    <label for="gender_female">Female</label>
                </div>
                <span id="gender-error" class="error-message"></span>
            </fieldset>

            <!-- Checkbox for Terms & Conditions -->
            <div class="control">
                <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" aria-required="true" />
                <label for="accept_agbs">I accept the terms and conditions</label>
                <span id="terms-error" class="error-message"></span>
            </div>

            <!-- Submit Button -->
            <div class="control">
                <button type="submit">Register</button>
            </div>
        </fieldset>
    </form>

    <script>
        document.getElementById("feedback-form").addEventListener("submit", function (event) {
            event.preventDefault();
            let isValid = true;
            let firstErrorField = null;

            // Reset error messages
            document.querySelectorAll(".error-message").forEach(el => el.textContent = "");
            document.getElementById("error-container").textContent = "";

            // Validate Full Name
            const name = document.getElementById("name");
            if (name.value.trim() === "") {
                document.getElementById("name-error").textContent = "Please enter your name!";
                if (!firstErrorField) firstErrorField = name;
                isValid = false;
            }

            // Validate Gender Selection
            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                document.getElementById("gender-error").textContent = "Please select your gender!";
                if (!firstErrorField) firstErrorField = document.getElementById("gender_male");
                isValid = false;
            }

            // Validate Terms & Conditions
            const terms = document.getElementById("accept_agbs");
            if (!terms.checked) {
                document.getElementById("terms-error").textContent = "You must accept the terms!";
                if (!firstErrorField) firstErrorField = terms;
                isValid = false;
            }

            // Focus on first error message
            if (!isValid) {
                document.getElementById("error-container").textContent = "Please fix the errors below.";
                firstErrorField.focus(); // Move focus to the first error field
                return;
            }

            // Success message for screen readers
            document.getElementById("success-message").textContent = "Form submitted successfully!";
            
            // Show alert message (for sighted users)
            alert("Form submitted successfully!");

            this.submit();
        });

        // Fix for the R.G. Hint: Fix next line ;)
        function validateInput(input, message) {
            let $input = document.querySelector('[name="' + input + '"]');
            let $errorContainer = document.getElementById("error-container");
            let $errorMessage = document.createElement("a");

            $errorMessage.href = "#"; // Makes it focusable
            $errorMessage.id = input + "-error"; // Fix: Link the error properly
            $errorMessage.textContent = message;
            $errorMessage.onclick = function (e) {
                document.getElementById(input).focus();
                e.preventDefault();
            };

            // Announce errors dynamically for screen readers
            $errorContainer.appendChild($errorMessage);
            $input.setAttribute("aria-describedby", input + "-error");
        }
    </script>
</body>
</html>
